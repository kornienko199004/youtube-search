<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ videoData.snippet.title }}</mat-card-title>
  </mat-card-header>
  <img class="img-link" [routerLink]="['/video-player']" [queryParams]="{ videoId: videoData.id.videoId }" mat-card-image [src]="videoData.snippet.thumbnails.high.url" alt="video thumbnail">
  <mat-card-content>
    <p>
      {{ videoData.snippet.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/video-player']" [queryParams]="{ videoId: videoData.id.videoId }">Watch</button>
    <button mat-button [routerLink]="['/comments']" [queryParams]="{ videoId: videoData.id.videoId }">Read Comments</button>
  </mat-card-actions>
</mat-card>
