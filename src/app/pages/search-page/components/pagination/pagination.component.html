<button class="nav-button" mat-mini-fab (click)="prevPage()" [disabled]="!canGetPreviousPage" title="previous page">
  <mat-icon>navigate_before</mat-icon>
</button>
<button class="nav-button" mat-mini-fab (click)="nextPage()" [disabled]="!canGetNextPage" title="next page">
  <mat-icon>navigate_next</mat-icon>
</button>
